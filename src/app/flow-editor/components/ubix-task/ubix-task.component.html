<div class="row p-0 m-0">
  <div class="col-9 container_ubix_task">
    <p onselectstart="return false" onmousedown="return false">
      {{ title }}</p>
  </div>
  <div class="col-3 mt-1">
    <i class="fa fa-trash icon"
       [class.visible_off]="isLoad"
       aria-hidden="true" (click)="destroy(true)"
       #iconTrash></i>
    <i class="fa fa-spin fa-spinner icon"
       [class.visible_off]="!isLoad"
       aria-hidden="true"
       #iconLoad></i>
  </div>
</div>
