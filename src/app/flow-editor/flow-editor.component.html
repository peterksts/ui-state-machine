<div class="fluid-container flow-editor-root">
  <div class="row">
    <div class="col-2">
      <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
        <ngb-panel title="Simple">
          <ng-template ngbPanelContent>
            <div class="badge badge-success" *ngFor="let task of tasksLibrary">
              {{task.title}}
            </div>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
    </div>
    <div class="col-8">
      <div id="flow-editor" class="flow-editor">
        <div id="minimap" class="minimap">
          <div class="minimap-view" id="minimap-view"></div>
        </div>
      </div>
    </div>
    <div class="col-2">
      <div class="form-vertical">
        <h5>Property Editor</h5>
        <div class="form-group">
          <label for="field">Field</label>
          <input id="field" class="form-control">
        </div>
        <div class="btn btn-primary">
          Save
        </div>
      </div>
    </div>
  </div>
</div>
